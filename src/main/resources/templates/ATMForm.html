<!DOCTYPE HTML>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "www.thymeleaf.org">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8"/>
    <title>SpringBoot Bank ATM</title>
</head>

<body>

<form th:action="@{/add}" th:object ="${atmForm}" method="post">
    <div class="form-group">
        <label >Account Number</label>
        <input type="text" class="form-control" id="account number" placeholder="accountNumber" th:field = "*{accountNumber}"/>
    </div>

    <div class="form-group">
        <label >Action</label>
        <input type="text" class="form-control" id="action" placeholder="action" th:field = "*{action}"/>


    </div>

    <div class="form-group">
        <label >Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="amount" th:field = "*{amount}"/>


    </div>

    <div class="form-group">
        <label >Reason</label>
        <input type="text" class="form-control" id="reason" placeholder="reason" th:field = "*{reason}"/>


    </div>

</form>
</body>
</html>
